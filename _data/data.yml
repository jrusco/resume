    info:
      - role: Senior Software Engineer
        time: 2022 - Present
        company: dLocal
        details: |
            - Developed an asynchronous reporting tool for unified monitoring and alerts of
              payment refunds across vendors, enhancing visibility for customer support and
              reducing manual developer workload.
            - Engineered payment processing integrations within a micro services
              architecture to ensure high performance during peak demand and effective fail
              over strategies against third-party down times.
            - Authored RFC documentation and implemented a new indexing service in
              Elasticsearch, providing fast and consistent cache for transaction information
              for client services, utilized company-wide.

      - role: Senior Software Engineer
        time: 2021 - 2022
        company: Buenbit
        details: |
            - Own, design and lead a complete backend refactor tasked with managing user
              financial operations and compliance status, reducing app response times 70%
              avg and streamlining the addition of new features and tasks automation.

      - role: Senior Software Engineer
        time: 2021 - 2021
        company: Elementum
        details: |
            - Lead the company's core backend solution team.
            - Provide engineering perspective to the Product team on build-or-buy decisions.
            - Work with clients to address high priority issues.
            - Mentor and sponsor new team members.

      - role: Software Engineer II
        time: 2019 - 2020
        company: Elementum
        details: |
            - Owned the company's flagship public API, enabling to automatize
              interactions with the platform and creating a key feature that helped close 40+
              new deals in 2020.
            - Created and delivered an email notification service to allow Customer
              Success to handle requests timely and efficiently.
            - Refactored critical legacy backend services to allow faster iterations in the
              development process.

      - role: Software Engineer I
        time: 2017 - 2019
        company: Elementum
        details: |
            - Designed solution for solving geolocalization requests, halving maintenance costs.
            - Implemented a microservices ecosystem for onboarding new customers'
              data, reducing onboarding times from an avg of 6 months to 6 weeks.
            - Built a message queue library to speed up backend services integration.

      - role: Software Engineer
        time: 2016 - 2017
        company: IBM
        details: |
            - Collaborated in designing and building from scratch an app for an
              international banking institution.
            - Took the lead of a developers team tasked to build a full-stack project for
              handling real time reports and usage statistics.

      - role: Software Engineer Intern
        time: 2015 - 2016
        company: Globant
        details: |
            - Took on bug resolution, unit/integration testing, profiling and optimization
              tasks to improve microservices performance.

